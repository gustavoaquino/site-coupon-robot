<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
	<meta name="google-site-verification" content="IS_A9sXF6OH8UbLtWU0g9qs99oL8B3v-uOEF6-1d0dE" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="description" content="Cupons de desconto gratis para diversas lojas. Nike, Americanas, Submarino..." />
	<title> Cupom Parceiro </title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700' rel='stylesheet' type='text/css'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="scripts.js"> </script>
</head>
<body>
<header class="header">
	<nav class="center-menu">
		<a th:href="@{../}" class="logo">CupomParceiro</a>
		<input class="menu-btn" type="checkbox" id="menu-btn">
		<label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
		<ul class="menu">
			<li><a th:href="@{../}">Inicio</a></li>
			<li><a th:href="@{/lojas}">Lojas</a></li>
			<li><a th:href="@{/ajuda}">Ajuda</a></li>
		</ul>
	</nav>
</header>

<section class="d-flex justify-content-center">
	<div class="container container-top">
		<div class="row">
			<h4> Todas as <b>  lojas </b> </h4>

			<th:block th:each="company : ${companyList}">
				<div class="col-sm">
					<div class="card">
						<a th:href="@{/lojas/} + ${company.uriSocialSoul}">
							<div class="card-body">
								<h5 class="card-title" th:text="${company.nameCompany}">Nike</h5>
								<img class="rounded mx-auto d-block" align='center' th:src="${company.urlImageIcon}" />
							</div>
						</a>
					</div>
				</div>
			</th:block>

		</div>
	</div>
</section>

<footer class="bg-dark text-center text-lg-start text-white">
	<!-- Copyright -->
	<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		Â© 2022 Copyright | E-mail: cupomparceirobrasil@hotmail.com
	</div>
	<!-- Copyright -->
</footer>

</body>
</html>
